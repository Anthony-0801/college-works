    <script>
        $(document).ready(function(){
            $('img').on("mouseenter", function(){
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            });

            $('img').on("mouseleave", function(){
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            });
        });
    </script>
