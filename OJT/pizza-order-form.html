<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <h1>Pizza Order Form</h1>

    <label for="first_name">First Name: </label>
    <input type="text"/>
    <br/>

    <label for="last_name">Last Name: </label>
    <input type="text"/>
    <br/>

    <label for="email">Email Address: </label>
    <input type="email"/>
    <br/>

    <label for="contact_number">Contact Number: </label>
    <input type="number"/>
    <br/>

    <label for="delivery_date">Preferred Delivery Date: </label>
    <input type="date"/>
    <br/>
    <br/>

    <label for="size">Size: </label>
    <br/>
    <input type="radio">Small
    <input type="radio">Medium
    <input type="radio">Large
    <br/>
    <br/>

    <label for="flavor">Flavor: </label>
    <br/>

    <input type="checkbox">Hawaiian (Php 150.00)
        <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select>
    <br/>

    <input type="checkbox"> Pepperoni (Php 140.00)
        <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select>
    <br/>

    <input type="checkbox"> Vegetable (Php 130.00)
        <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select>
    <br/>
    <br/>

    <label for="credit_card">Credit Card Number: </label>
    <input type="number">
    <br/>

    <label for="PIN">PIN: </label>
    <input type="number">
    <br/>
    <br/>

    <label for="note">Additional Note: </label>
    <br/>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br/>
    <br/>

    <input type="submit" value="Submit Order">

</body>
</html>
